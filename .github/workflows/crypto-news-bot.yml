name: Crypto News Bot

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  post-news:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install --break-system-packages feedparser==6.0.11 requests==2.31.0
    
    - name: Run news parser
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
      run: python news_parser.py
      continue-on-error: false
    
    - name: Commit changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add published_news.json
        if ! git diff --quiet --staged; then
          git commit -m "üì∞ Update published news [skip ci]"
          git pull --rebase=false --no-edit origin main || git pull --rebase=false --no-edit origin master
          git push
        else
          echo "No changes to commit"
        fi
```

